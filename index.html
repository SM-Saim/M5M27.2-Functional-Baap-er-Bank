<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Baap-er-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to the
        <span class="text-green-500 font-medium">Functional Baaper Bank</span
        >!!!
      </h1>
    </header>
    <main>
      <!-- Balance and transaction summary Borad  -->
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 gap-4 w-3/4 mx-auto">
          <div class="bg-emerald-500 p-8 text-white rounded-lg">
            <h4 class="text-3xl font-medium">Diposit</h4>
            <h2 class="text-5xl font-semibold">
              $<span id="dipositBoardValue">00</span>
            </h2>
          </div>
          <div class="bg-orange-300 p-8 text-white rounded-lg">
            <h4 class="text-3xl font-medium">Withdraw</h4>
            <h2 class="text-5xl font-semibold">
              $<span id="withdrawBalance">00</span>
            </h2>
          </div>
          <div class="bg-sky-400 p-8 text-white rounded-lg">
            <h4 class="text-3xl font-medium">Balance</h4>
            <h2 class="text-5xl font-semibold">
              $<span id="currentBalance">1240</span>
            </h2>
          </div>
        </div>
      </section>
      <!-- Balance Diposit and Withdraw Board -->
      <section>
        <div class="mt-12 grid grid-cols-2 gap-4 w-3/4 mx-auto">
          <div class="bg-lime-400 p-8 rounded-lg">
            <h4 class="text-3xl font-medium text-white mb-3">Diposit</h4>
            <input
              class="w-3/4 p-2 rounded-lg block"
              type="text"
              name=""
              id="inputDiposit"
              placeholder="$ Enter the Amount You Want to Diposit"
            />
            <button
              id="dipositInput"
              class="bg-green-500 hover:bg-green-700 px-8 py-2 text-white font-medium mt-3 rounded-md"
            >
              Diposit
            </button>
          </div>
          <div class="bg-amber-400 p-8 rounded-lg">
            <h4 class="text-3xl font-medium text-white mb-3">Withdraw</h4>
            <input
              class="w-3/4 p-2 rounded-lg block"
              type="text"
              name=""
              id="inputWithdraw"
              placeholder="$ Enter the Amount You Want to Withdraw"
            />
            <button
              id="withdrawInput"
              class="bg-green-500 hover:bg-green-700 px-8 py-2 text-white font-medium mt-3 rounded-md"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/diposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
